# =====================================================
# Конфігурація підключення до MySQL бази даних
# Lab11: JDBC Database Operations
# =====================================================

# URL підключення до бази даних
db.url=jdbc:mysql://localhost:3306/company_db

# Облікові дані для підключення
db.user=root
db.password=

# JDBC драйвер для MySQL
db.driver=com.mysql.cj.jdbc.Driver

# Додаткові параметри підключення
# useSSL=false - вимкнути SSL для локального розробництва
# serverTimezone=UTC - встановити часову зону
# allowPublicKeyRetrieval=true - дозволити отримання публічного ключа
db.useSSL=false
db.serverTimezone=UTC
db.allowPublicKeyRetrieval=true
